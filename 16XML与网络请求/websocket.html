<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket 聊天室</title>
  <style>
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #messageArea {
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }

    .received {
      background-color: #e3f2fd;
    }

    .sent {
      background-color: #f5f5f5;
      text-align: right;
    }

    .status {
      color: #666;
      font-style: italic;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 5px;
    }

    .connection-status {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 3px;
    }

    .connected {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    .disconnected {
      background-color: #ffcdd2;
      color: #c62828;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="connectionStatus" class="connection-status disconnected">
      未连接
    </div>
    <div id="messageArea"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="输入消息..." disabled>
      <button id="sendButton" disabled>发送</button>
      <button id="connectButton">连接</button>
    </div>
  </div>
  <script src="03Websocket.js"></script>
</body>

</html>
